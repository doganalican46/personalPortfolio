<style>
    .nav-item .nav-link.active {
        font-weight: bold;
        font-size: 15px;
    }


    .nav-item .nav-link.active::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: red;
        bottom: 0;
        left: 0;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.8s ease;

    }

    .nav-item .nav-link.active:hover::after {

    <!-- blog section start -->
    <section class="home py-5 mt-5 mb-5" id="blog">
        <div class="container-lg">
            <div class="row" id="blogContainer">
                <h6 class="mb-5">You can read my blogs in this section, It will available soon.</h6>

            </div>
        </div>
    </section>
    <!-- blog section end -->

    <!-- Modal -->
    <div class="modal fade" id="blogModal" tabindex="-1" role="dialog" aria-labelledby="blogModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="blogModalLabel">Detaylı İçerik</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalContent">

                </div>
                <div class="modal-footer" id="modalFooter">

                </div>
            </div>
        </div>
    </div>



    <script>

        var blogs = [
            {
                id: 1,
                title: "Bus Tracking System",
                content: "detayyyyy",
                image: "images/bus tracking system.png",
                detay_url: "https://github.com/doganalican46/BusTrackingSystem",
                visibility: false
            },
            {
                id: 2,
                title: "Hospital Management System",
                content: "detaylar buraya",
                image: "images/hms.png",
                detay_url: "https://github.com/doganalican46/DoctorAppointmentBookingSystem",
                visibility: false
            },
            {
                id: 3,
                title: "Turtle Game",
                content: "detaylar buraya",
                image: "images/turtle game.png",
                detay_url: "https://github.com/doganalican46/TurtleGameWithPython",
                visibility: false
            },
            {
                id: 3,
                title: "Turtle Game",
                content: "detaylar buraya",
                image: "images/turtle game.png",
                detay_url: "https://github.com/doganalican46/TurtleGameWithPython",
                visibility: false
            },
            ,
            {
                id: 4,
                title: "Learning How to Learn",
                content: "Hello everyone,This is my first writing experience on Medium.",
                image: "images/learning.png",
                detay_url: "https://medium.com/@doganalican46/learning-how-to-learn-%C3%B6%C4%9Frenmeyi-%C3%B6%C4%9Frenmek-5a1f9632f809",
                visibility: true
            },

        ];

        var blogContainer = document.getElementById('blogContainer');

        blogs.forEach(function (blog) {
            if (blog.visibility) {
                var shortContent = blog.content.substring(0, 40);
                var cardHtml = `
            <div class="col-md-4 mb-3">
                <div class="card" data-toggle="modal" data-target="#blogModal" data-content="${blog.content}">
                    <div class="card-header">
                        <img src="${blog.image}" class="card-img-top img-fluid" alt="${blog.title}">
                    </div>
                    <div class="card-body">
                        <p class="card-text">${shortContent}...</p>
                    </div>
                    <div class="card-footer"><h5 class="card-title">${blog.title}</h5></div>
                </div>
            </div>
        `;
                blogContainer.innerHTML += cardHtml;
            }
        });

        var modalTitle = document.getElementById('blogModalLabel');
        var modalContent = document.getElementById('modalContent');
        var modalFooter = document.getElementById('modalFooter');

        blogContainer.addEventListener('click', function (event) {
            var targetCard = event.target.closest('.card');
            if (targetCard) {
                var title = targetCard.querySelector('.card-title').textContent;
                var content = targetCard.getAttribute('data-content');
                var imageSrc = targetCard.querySelector('.card-img-top').getAttribute('src');
                var detayUrl = targetCard.dataset.detay_url;

                modalTitle.textContent = title;
                modalContent.innerHTML = `
            <img src="${imageSrc}" class="img-fluid" alt="${title}">
            <p>${content}</p>
        `;

                modalFooter.innerHTML = `
            <a href="${detayUrl}" target="_blank" class="btn btn-primary">See Details</a>
        `;
            }
        });


    </script>
