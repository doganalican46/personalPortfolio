    <section class="home py-5">

    <!-- Add an empty div with an id to render the blog dynamically -->

    <script>
        // Define a blog array with title, content, statistics, and image
        const blogArray = [
            {
                title: "First Blog Post",
                content: "This is the content of the first blog post. It can contain text, images, and more.",
                statistics: "Views: 100 | Likes: 20 | Comments: 5",
                imageSrc: "url/to/first/image.jpg",
            },
            {
                title: "Second Blog Post",
                content: "The second blog post covers more exciting topics. Feel free to explore the content.",
                statistics: "Created at 1.10.2023",
                imageSrc: "images/EUL- Registration.png",
            },
            // Add more blog entries as needed
        ];

        // Function to dynamically render the blog posts
        function renderBlog() {
            // Get the blog container element
            const blogContainer = document.getElementById("blogContainer");

            // Loop through the blog array and create HTML for each entry
            blogArray.forEach((blogEntry) => {
                // Create a new blog card
                const card = document.createElement("div");
                card.classList.add("card", "mb-4");

                // Populate the card with title, content, statistics, and image
                card.innerHTML = `
        <div class="card-header">${blogEntry.title}</div>
        <div class="home-img text-center">
          <img src="${blogEntry.imageSrc}" alt="blog image" width="900"
                            height="350" >
        </div>
        <div class="card-body">${blogEntry.content}</div>
        <div class="card-footer">${blogEntry.statistics}</div>
      `;

                // Append the card to the blog container
                blogContainer.appendChild(card);
            });
        }

        // Call the renderBlog function to display the blogs
        renderBlog();
    </script>
